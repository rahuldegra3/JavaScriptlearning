<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptLearning</title>
</head>
<body>
    <h1>AsyncLearning</h1>
    <button id="stop"> Stop</button>

</body>
<script>
    const javaScript = function () {
        console.log("Java Script is running");
        
    }
    const changetextname = function () {
        document.querySelector("h1").innerHTML = "JavaScript is running"
    }
    
    const changeMe = setTimeout(changetextname,3000)

    document.querySelector("#stop").addEventListener("click", function () {
        clearTimeout(changeMe)
        console.log("stopped");
        
    })
</script>
</html>
